<h1 mat-dialog-title>{{ 'JOB.APPLY.TITLE' | translate }} </h1>

<mat-dialog-content class="mat-typography">


  <div *ngIf="showErorMessage" class="alert alert-danger" role="alert">
    {{ 'ERROR' | translate }}:<br>
    {{errorMessage}}
  </div>

  <form #formAddAward="ngForm" class="apply-job-award-form" (ngSubmit)="onSubmitApplyJobModal()">
    <!-- role label 
    <mat-form-field class="apply-job-full-width">
        <mat-label>Role</mat-label>
        <input matInput required [(ngModel)]="role" name="role" value="role" placeholder="Role">
    </mat-form-field>        
    <br/>
    -->
    <!-- available label -->
    <mat-form-field class="apply-job-full-width">
      <mat-label>{{ 'JOB_APPLY.AVAILABLE.TITLE' | translate }}</mat-label>
      <input matInput  [(ngModel)]="available" name="available" value="available" placeholder="{{ 'JOB_APPLY.AVAILABLE.PLACEHOLDER' | translate }}">
    </mat-form-field>        
    <br/>
    <!-- expsalary label -->
    <mat-form-field class="apply-job-full-width">
      <mat-label>{{ 'JOB_APPLY.EXPECTED_SALARY.TITLE' | translate }}</mat-label>
      <input matInput min="0" step="1000" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" type="number" [(ngModel)]="expsalary" name="expsalary" value="expsalary" placeholder="{{ 'JOB_APPLY.EXPECTED_SALARY.PLACEHOLDER' | translate }}">
      <mat-hint>{{ 'JOB_APPLY.EXPECTED_SALARY.HELP_TEXT' | translate }}</mat-hint>
    </mat-form-field>        
    <br/>
    <!-- score label 
    <mat-form-field class="apply-job-full-width">
      <mat-label>Score</mat-label>
      <input matInput required [(ngModel)]="score" name="score" value="score" placeholder="Score">
    </mat-form-field>        
    <br/>
    -->
</form>  

</mat-dialog-content>

<mat-dialog-actions align="end">
    <!--
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
    -->
    <div class="modal-footer">
      <button  style="visibility: hidden;"  type="button" class="btn btn-danger" [mat-dialog-close]="true" id="closeApplyJobModalWindowTrue">
        <i _ngcontent-axy-c0=""class="material-icons"> cancel </i> {{ 'BUTTON.CANCEL' | translate }}
      </button>
            
      <button class="btn btn-primary" (click)="onSubmitApplyJobModal()">
        <i _ngcontent-axy-c0="" class="material-icons"> add </i> {{ 'JOB.APPLY.BUTTON.APPLY' | translate }}
      </button>

      <button type="button" class="btn btn-danger" [mat-dialog-close]="false" id="closeApplyJobModalWindow">
        <i _ngcontent-axy-c0="" class="material-icons"> cancel </i> {{ 'BUTTON.CANCEL' | translate }}
      </button>

    </div>

</mat-dialog-actions>
