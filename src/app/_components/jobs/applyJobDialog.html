<h1 mat-dialog-title>{{ 'JOB.APPLY.TITLE' | translate }} </h1>

<mat-dialog-content class="mat-typography">

  <form #formAddAward="ngForm" class="apply-job-award-form" (ngSubmit)="onSubmitApplyJobModal()">
    <!-- role label -->
    <mat-form-field class="apply-job-full-width">
        <mat-label>Role</mat-label>
        <input matInput required [(ngModel)]="role" name="role" value="role" placeholder="Role">
    </mat-form-field>        
    <br/>
    <!-- available label -->
    <mat-form-field class="apply-job-full-width">
      <mat-label>Available</mat-label>
      <input matInput required [(ngModel)]="available" name="available" value="available" placeholder="Available">
    </mat-form-field>        
    <br/>
    <!-- expsalary label -->
    <mat-form-field class="apply-job-full-width">
      <mat-label>Expsalary</mat-label>
      <input matInput required [(ngModel)]="expsalary" name="expsalary" value="expsalary" placeholder="Expsalary">
    </mat-form-field>        
    <br/>
    <!-- score label -->
    <mat-form-field class="apply-job-full-width">
      <mat-label>Score</mat-label>
      <input matInput required [(ngModel)]="score" name="score" value="score" placeholder="Score">
    </mat-form-field>        
    <br/>
</form>  

</mat-dialog-content>

<mat-dialog-actions align="end">
    <!--
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
    -->
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="onSubmitApplyJobModal()">
        <i _ngcontent-axy-c0="" class="material-icons"> add </i> {{ 'JOB.APPLY.BUTTON.APPLY' | translate }}
      </button>


      <button type="button" class="btn btn-danger" [mat-dialog-close]="true" id="closeApplyJobModalWindow">
        <i _ngcontent-axy-c0="" class="material-icons"> cancel </i> {{ 'BUTTON.CANCEL' | translate }}
      </button>

    </div>

</mat-dialog-actions>
