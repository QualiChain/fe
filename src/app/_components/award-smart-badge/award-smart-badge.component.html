<h1>{{ 'AWARD_SMART_BADGE.TITLE' | translate }} - Course {{courseId}}</h1>

<button class="btn btn-primary" (click)="openCreateAwardDialog()">
  <i _ngcontent-axy-c0="" class="material-icons"> add </i> {{ 'AWARD_SMART_BADGE.CREATE_BADGE' | translate }}
</button><br/>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="">  
<table mat-table [dataSource]="dataSource" matSort class="table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> {{ 'ACTION' | translate }} </th>
          <td mat-cell *matCellDef="let element">

            <button class="btn btn-primary" (click)="openAwardDialog(element.id, element)">
              <i _ngcontent-axy-c0="" class="material-icons"> emoji_events </i> Award
            </button>

          </td>
        </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Student Column -->
  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Student </th>
    <td mat-cell *matCellDef="let element"> {{element.student}} </td>
  </ng-container>

  <!-- Semester Column -->
  <ng-container matColumnDef="semester">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Semester </th>
    <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
  </ng-container>

  <!-- Grade Column -->
  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
    <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
  </ng-container>

    <!-- Acquired Badges Column -->
    <ng-container matColumnDef="aqcuired_badges">
      <th mat-header-cell *matHeaderCellDef > Acquired Badges </th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let element of element.aqcuired_badges; index as i; trackBy: trackByFn">
            {{listOfSmartAwards[i+1].title}}
          </li>
        </ul>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
