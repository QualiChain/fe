<h1 mat-dialog-title>{{ 'AWARD_SMART_BADGE.CREATE_BADGE' | translate }}</h1>
<div mat-dialog-content>
    
    <form #formAddAward="ngForm" class="create-award-form" (ngSubmit)="onSubmitCreateAwardsModal()">
        <!-- badge label -->
        <mat-form-field class="create-award-full-width">
            <mat-label>Badge label</mat-label>
            <input matInput required [(ngModel)]="badgelabel" name="badgelabel" value="badgelabel" placeholder="Badge label">
        </mat-form-field>        
        <br/>
        <!-- badge issuer -->
        <mat-form-field class="create-award-full-width">
            <mat-label>Badge issuer</mat-label>
            <input matInput required [(ngModel)]="badgeissuer" name="badgeissuer" value="badgeissuer" placeholder="Badge issuer">
        </mat-form-field>        
        <br/>
        <!-- badge description -->
        <mat-form-field class="create-award-full-width">
            <mat-label>Badge description</mat-label>
            <textarea matInput required [(ngModel)]="badgedescription" name="badgedescription" value="badgedescription" placeholder="Badge description..."></textarea>
          </mat-form-field>
          
          <br/>
          <!-- badge criterianarrative -->
          <mat-form-field class="create-award-full-width">
              <mat-label>Badge criteria narrative</mat-label>
              <textarea matInput required [(ngModel)]="badgecriterianarrative" name="badgecriterianarrative" value="badgecriterianarrative" placeholder="Badge criteria narrative..."></textarea>
            </mat-form-field>
        
            <!-- badge imageurl -->
        <mat-form-field class="create-award-full-width">
            <mat-label>Badge image URL</mat-label>
            <input matInput required [(ngModel)]="badgeimageurl" name="badgeimageurl" value="badgeimageurl" placeholder="full path, example: 'https://qualichain-project.eu/quali-data/uploads/2019/04/training.png'">
        </mat-form-field>        
        <br/>
        <!-- badge version -->
        <mat-form-field class="create-award-full-width">
            <mat-label>Badge version</mat-label>
            <input matInput required [(ngModel)]="badgeversion" name="badgeversion" value="badgeversion" placeholder="Badge version">
        </mat-form-field>     

    </form>

</div>
<mat-dialog-actions align="end">
    <!--
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
    -->
    <div class="modal-footer">

        <button (click)="onSubmitCreateAwardsModal()" type="button" class="btn btn-success" [disabled]="formAddAward.invalid" id="saveCreateAwardModal">
            <i _ngcontent-axy-c0="" class="material-icons"> save </i> {{ 'BUTTON.SAVE' | translate }}
        </button>
    
        <button type="button" class="btn btn-danger" [mat-dialog-close]="true" id="closeCreateAwardModalWindow">
            <i _ngcontent-axy-c0="" class="material-icons"> cancel </i> {{ 'BUTTON.CANCEL' | translate }}
        </button>

<!-- 
        <button type="button" [disabled]="!badgelabel" class="btn btn-success" id="saveCreateAwardModal" mat-button (click)="onSubmitCreateAwardsModal()">{{ 'BUTTON.SAVE' | translate }}</button>
        <button type="button" class="btn btn-danger" id="closeCreateAwardModalWindow" mat-button [mat-dialog-close]="true" >{{ 'BUTTON.CLOSE' | translate }}</button>
-->
    </div>

</mat-dialog-actions>
