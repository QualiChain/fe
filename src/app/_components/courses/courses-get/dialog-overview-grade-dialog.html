<h1 mat-dialog-title>{{ 'COURSE.SCORE_TITLE' | translate }}</h1>
<div mat-dialog-content>
    
    <div class="row" *ngIf="showSpinner">
      <div class="col-md-4 col-md-offset-4">
        <app-qc-spinner></app-qc-spinner>
      </div>
    </div>

    <div *ngIf="showErrorMessage" class="alert alert-danger" >{{errorMessage}}</div>
    <form [hidden]="showSpinner" #formScoreCourse="ngForm"  class="userlogin-form">  
        <div class="form-group field" >
            <mat-form-field class="create-score-full-width" >
                <mat-label>{{ 'COURSE.SCORE.LABEL' | translate }}</mat-label>

                <mat-select 
                [(ngModel)]="data.grade" name="grade" value="grade" required                
                >
                  <mat-option value=10>10</mat-option>
                  <mat-option value=9>9</mat-option>
                  <mat-option value=8>8</mat-option>
                  <mat-option value=7>7</mat-option>
                  <mat-option value=6>6</mat-option>
                  <mat-option value=5>5</mat-option>
                  <mat-option value=4>4</mat-option>
                  <mat-option value=3>3</mat-option>
                  <mat-option value=2>2</mat-option>
                  <mat-option value=1>1</mat-option>
                  <mat-option value=0>0</mat-option>
                </mat-select>
                <!--
                <input matInput [(ngModel)]="data.grade" name="grade" id="grade" required type="number" min=0 max=10 step=1 decimals=0 placeholder="{{ 'COURSE.SCORE.PLACEHOLDER' | translate }}" class="example-right-align">    
                -->
            </mat-form-field>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
  <div class="modal-footer">
    <!--
      [mat-dialog-close]="data.grade"
    -->
    <button [hidden]="showSpinner" type="button" (click)="sendGradeData()" [disabled]="((!data.grade) || (data.grade<0) || (data.grade>10))" class="btn btn-primary"  >
      <i _ngcontent-axy-c0="" class="material-icons small" > save </i> {{ 'BUTTON.SAVE' | translate }}
    </button>
    <button class="btn btn-danger" (click)="onNoClick()">
      <i _ngcontent-axy-c0="" class="material-icons small" > close </i> {{ 'BUTTON.CANCEL' | translate }}
    </button>
  </div>
</mat-dialog-actions>
