<h1 mat-dialog-title>{{ 'COURSE.SCORE_TITLE' | translate }}</h1>
<div mat-dialog-content>
    <form #formScoreCourse="ngForm"  class="userlogin-form">  
        <div class="form-group field" >
            <mat-form-field class="create-score-full-width" >
                <mat-label>{{ 'COURSE.SCORE.LABEL' | translate }}</mat-label>
                <input matInput [(ngModel)]="data.grade" name="grade" id="grade" required type="number" min=0 max=10 placeholder="{{ 'COURSE.SCORE.PLACEHOLDER' | translate }}" class="example-right-align">    
            </mat-form-field>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
  <div class="modal-footer">
    <button [disabled]="((!data.grade) || (data.grade<0) || (data.grade>10))" class="btn btn-primary" [mat-dialog-close]="data.grade" >
      <i _ngcontent-axy-c0="" class="material-icons small" > save </i> {{ 'BUTTON.SAVE' | translate }}
    </button>
    <button class="btn btn-danger" (click)="onNoClick()">
      <i _ngcontent-axy-c0="" class="material-icons small" > close </i> {{ 'BUTTON.CANCEL' | translate }}
    </button>
  </div>
</mat-dialog-actions>
