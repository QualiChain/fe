<!-- Resources: https://angular.io/guide/reactive-forms -->
<form [formGroup]="parentForm">
    <mat-form-field class="state-country-field-full-width">
        <mat-select  [(value)]="defaultValue" [(required)]="requiredValue" placeholder="{{ 'PROFILE.STATE.LABEL' | translate }}" formControlName="{{formInnerControlName}}">
            <mat-option *ngFor="let opt of filteredListOfStates" [value]="opt.name">
                {{opt.name}}
            </mat-option>
        </mat-select>
        <!--
        <mat-error *ngIf="parentForm.get(formInnerControlName).hasError('required')">
            This field is required.
        </mat-error>
        -->
    </mat-form-field>
</form>
