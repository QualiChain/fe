<h1 mat-dialog-title>{{title}}</h1>


<div mat-dialog-content>
  <p [innerHTML]="message"></p>
</div>

<mat-dialog-actions align="end">
  <div class="modal-footer">   
    <button mat-button class="btn btn-primary" (click)="onDismiss()"><i _ngcontent-axy-c0="" class="material-icons small"> close </i> {{ 'BUTTON.CLOSE' | translate }} </button>    
  </div>
</mat-dialog-actions>
