
<div mat-dialog-content>

    <div class="row" [hidden]="cnt>=1">
        <app-qc-spinner></app-qc-spinner>
    </div>

    <iframe [hidden]="cnt<1" name="Framename" [src]="urlSafe | safe: 'resourceUrl' "
    frameborder="0" 
    scrolling="no" 
    class="frame-area"
    style="width:100%; height:65vh"
    (load)="loadEvent($event)"
    >
    </iframe>

</div>

<mat-dialog-actions align="end">
  <div class="modal-footer">   
    <button mat-button class="btn btn-primary" (click)="onDismiss()"><i _ngcontent-axy-c0="" class="material-icons small"> close </i> {{ 'BUTTON.CLOSE' | translate }} </button>    
  </div>
</mat-dialog-actions>
