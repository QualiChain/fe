
<h2 mat-dialog-title>{{ 'HELP.MCDSS.HEADER' | translate }}</h2>

<div mat-dialog-content>
  <div [innerHTML]="'HELP.MCDSS.FIELD.'+field | uppercase | translate"></div> 
</div>


<mat-dialog-actions align="end">
  <div class="modal-footer">   
    <button mat-button class="btn btn-primary" mat-dialog-close><i _ngcontent-axy-c0="" class="material-icons small"> close </i> {{ 'BUTTON.CLOSE' | translate }} </button>    
  </div>
</mat-dialog-actions>
