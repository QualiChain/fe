<h1>Course - Edit {{course.id}}</h1>

<div class="card">
    <div class="card-body">
        <form [formGroup]="courseForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Course Title</label>   
                <input [(ngModel)]="course.title"  #title  class="form-control" [ngModelOptions]="{standalone: true}" />
            </div>
 
            <div class="form-group">
                <label class="col-md-4">Course Description</label>   
                <input [(ngModel)]="course.description"  class="form-control" [ngModelOptions]="{standalone: true}" />
            </div>
            
 

            <div class="form-group">
                <button  type="submit" class="btn btn-primary"
                [disabled]="courseForm.invalid" >
                  Update Course
                </button>
  
                <button mat-raised-button color="primary" >Cancel</button>
  
              </div>

        </form>
    </div>
</div>
